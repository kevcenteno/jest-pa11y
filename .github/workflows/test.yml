name: Run tests
on:
  push:
    branches:
      - '!release'
  pull_request:
  schedule:
    - cron: '3 22 * * SUN'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [12, 14]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.version }}
      - run: npm install
      - run: npm test
      - run: npm link
      - run: npm install
        working-directory: tests/e2e/js
      - run: npm link 'jest-pa11y'
        working-directory: tests/e2e/js
      - run: npm test
        working-directory: tests/e2e/js
